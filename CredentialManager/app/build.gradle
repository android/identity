plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
}

repositories {
    google()
    mavenCentral()
}

// Load keystore properties for our signing key
// (see developer.android.com/studio/publish/app-signing)
    def keystorePropertiesFile = rootProject.file("keystore.properties")
    def keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

    android {
        namespace 'com.google.credentialmanager.sample'
        compileSdk 34

        defaultConfig {
            applicationId "com.google.credentialmanager.sample"
            minSdk 24
            targetSdk 34
            versionCode 1
            versionName "1.0"

            testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
            vectorDrawables {
                useSupportLibrary true
            }
            buildConfigField 'String', 'API_BASE_URL', "\"https://credman-glitch-sample.glitch.me/auth\""
            resValue 'string', 'host', 'https://credman-glitch-sample.glitch.me'
        }

        signingConfigs {
            config {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }

        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                signingConfig signingConfigs.config
            }

            debug {
                signingConfig signingConfigs.config
            }
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        kotlinOptions {
            jvmTarget = '1.8'
            freeCompilerArgs += "-opt-in=androidx.compose.material3.ExperimentalMaterial3Api"
        }

        buildFeatures {
            compose true
            buildConfig true
        }

        composeOptions {
            kotlinCompilerExtensionVersion '1.5.2'
        }

        packagingOptions {
            resources {
                excludes += '/META-INF/{AL2.0,LGPL2.1}'
            }
        }
    }

    dependencies {
        // Credential Manager
        implementation("androidx.credentials:credentials:1.2.0-rc01")
        implementation 'com.google.android.libraries.identity.googleid:googleid:1.1.0'
        implementation 'com.google.android.gms:play-services-auth:20.7.0'

        // optional - needed for credentials support from play services, for devices running
        // Android 13 and below.
        implementation("androidx.credentials:credentials-play-services-auth:1.2.0-rc01")

        // FIDO
        implementation 'com.google.android.gms:play-services-fido:20.1.0'

        //Firebase Specific
        implementation platform('com.google.firebase:firebase-bom:30.3.2')
        implementation 'com.google.firebase:firebase-auth-ktx'
        implementation 'com.google.firebase:firebase-database-ktx'
        implementation 'com.google.firebase:firebase-functions-ktx'

        // ViewModel
        implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.6.2"
        implementation("androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2")

        // ViewModel utilities for Compose
        implementation("androidx.lifecycle:lifecycle-viewmodel-compose:2.6.2")

        // for collectAsStateWithLifecycle
        implementation("androidx.lifecycle:lifecycle-runtime-compose:2.6.2")

        // Compose
        implementation 'androidx.compose.ui:ui'
        implementation 'androidx.compose.ui:ui-graphics'
        implementation 'androidx.compose.ui:ui-tooling-preview'
        implementation 'androidx.compose.material3:material3'
        implementation 'androidx.activity:activity-compose:1.8.0'
        implementation 'androidx.compose.foundation:foundation-layout-android:1.6.0-alpha08'
        implementation "androidx.compose.foundation:foundation:1.5.4"
        implementation "androidx.compose.material:material:1.5.4"
        implementation 'androidx.compose.material3:material3:1.1.2'
        implementation "androidx.compose.material:material-icons-extended:1.5.4"

        // Navigation
        implementation 'androidx.navigation:navigation-compose:2.7.4'
        implementation "com.google.accompanist:accompanist-systemuicontroller:0.28.0"

        // Runtime
        implementation 'androidx.compose.runtime:runtime'
        implementation 'androidx.compose.runtime:runtime-livedata'

        // Font
        implementation("androidx.compose.ui:ui-text-google-fonts:1.5.4")

        // Firebase
        implementation platform('com.google.firebase:firebase-bom:30.3.2')
        implementation 'com.google.firebase:firebase-auth-ktx'
        implementation 'com.google.firebase:firebase-database-ktx'
        implementation 'com.google.firebase:firebase-functions-ktx'

        // Defaults
        implementation 'androidx.core:core-ktx:1.12.0'
        implementation platform('org.jetbrains.kotlin:kotlin-bom:1.9.0')
        implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
        implementation platform('androidx.compose:compose-bom:2023.08.00')
        implementation 'androidx.browser:browser:1.6.0'

        // Testing
        testImplementation 'junit:junit:4.13.2'
        androidTestImplementation 'androidx.test.ext:junit:1.1.5'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
        androidTestImplementation platform('androidx.compose:compose-bom:2023.08.00')
        androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
        debugImplementation 'androidx.compose.ui:ui-tooling'
        debugImplementation 'androidx.compose.ui:ui-test-manifest'

        def hilt_version = '2.47'
        implementation "com.google.dagger:hilt-android:$hilt_version"
        kapt "com.google.dagger:hilt-compiler:$hilt_version"
        kapt "androidx.hilt:hilt-compiler:1.0.0"

        def okhttp_version = '4.11.0'
        implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
        implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
        implementation "ru.gildor.coroutines:kotlin-coroutines-okhttp:1.0"
        implementation "androidx.datastore:datastore-preferences:1.0.0"

        implementation "androidx.hilt:hilt-navigation-compose:1.0.0"
        implementation "androidx.lifecycle:lifecycle-runtime-compose:2.6.2"
    }